<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Grow-Business</title>
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <link rel="stylesheet" type="text/css" href="./css/default.css">
        <link rel="stylesheet" type="text/css" href="./css/mod.css">
        <script src="https://kit.fontawesome.com/a862a19e59.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
<body>
    <header class="border-bottom border-opacity-10">
        <div class="container">
            <nav class="py-4 d-flex align-items-center justify-content-between ">
                <div class="logo-wrap" style="width: 130px;">
                    <a href="index.html"><img src="./image/Havops-logo1.png" alt=""></a>
                </div>
                <ul class="d-flex align-items-center gap-4 p-0 m-0">
                    <li><a class="fs-22" href="service.html">Services</a></li>
                    <li><a class="fs-22" href="about.html">About</a></li>
                    <li><a class="fs-22" href="contact.html">Contact</a></li>
                </ul>
            </nav>

        </div>
    </header>
    <section class="section" style="background-color: var(--color_5); color: var(--color_4);">
        <div class="container">
            <div class="row">
                    <div class="col-lg-5 d-flex flex-column gap-4">
                        <h2 class="fs-50 fw-700">Let’s discuss your projects now</h2>
                        <p class="fs-18 opacity-50" style="padding:0 90px 0 0;">I am available for freelance work. Connect with me via phone: +012. 345. 6789 or <br> email: admin@example.com</p>
                        <div class="social-link-wrap d-flex align-items-center gap-3">
                            <i class="fa-brands fa-twitter  opacity-50"></i>
                            <i class="fa-brands fa-facebook-f  opacity-50"></i>
                            <i class="fa-brands fa-instagram  opacity-50"></i>
                            <i class="fa-brands fa-linkedin-in  opacity-50"></i>
                            <i class="fa-brands fa-dribbble  opacity-50"></i>
                        </div>
                    </div>
                    <div class="col-lg-7">
                        <form>
                            <div class="row">
                            <div class="col-lg-6 py-3">
                                <input type="text" placeholder="Name" style="width: 100%; background-color: transparent; border: none; border-bottom:1px solid gray; opacity: 0.5;padding-bottom: 15px;">
                            </div>
                            <div class="col-lg-6 py-3">
                                <input type="text" placeholder="Email" style="width: 100%; background-color: transparent; border: none; border-bottom:1px solid gray; opacity: 0.5;padding-bottom: 15px;">
                            </div>
                            <div class="col-lg-6 py-3">
                                <input type="text" placeholder="Subject" style="width: 100%; background-color: transparent; border: none; border-bottom:1px solid gray; opacity: 0.5;padding-bottom: 15px;">
                            </div>
                            <div class="col-lg-6 py-3">
                                <input type="text" placeholder="Budget" style="width: 100%; background-color: transparent; border: none; border-bottom:1px solid gray; opacity: 0.5;padding-bottom: 15px;">
                            </div>
                            <div class="col-lg-12 py-3" >
                                <textarea placeholder="Message" name="message" id="" cols="30" rows="3" style="width: 100%; background-color: transparent; border: none; border-bottom:1px solid gray; opacity: 0.5;padding-bottom: 15px;" ></textarea>
                            </div>
                            <div class="col-lg-6">
                                <button class="def-btn Message-btn">
                                    Send Message
                                </button>
                            </div>
                            </div>
                            </form>
                    </div>
            </div>
        </div>
    </section>
    <footer class="footer-2 text-white py-4" style="background-color: #1b122f;">
        <div class="col-lg-10 mx-auto">
            <div class="row align-items-center">
                <div class="col-md-3">
                    <div class="logo-wrap" style="width: 130px;"><a href="index.html"><img src="./image/Havops-logo1.png" alt=""
                                title="portfolio"></a>
                    </div>
                </div>
                <div class="col-md-4">
                    <ul class="d-flex justify-content-end align-items-center gap-3 p-0 m-0">
                        <li><a class="fs-16 " href="about.html">About</a></li>
                        <li><a class="fs-16 " href="service.html">Service</a></li>
                        <li><a class="fs-16 " href="contact.html">Contact</a></li>
                    </ul>
                </div>
                <div class="col-md-5">
                    <div class="text">
                        <p class="fs-16 m-0 opacity-50">© 2020 Potfo. All Rights Reserved By VoidCoders</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>

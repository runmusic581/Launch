<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Grow-Business</title>
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <link rel="stylesheet" type="text/css" href="./css/default.css">
        <link rel="stylesheet" type="text/css" href="./css/mod.css">
        <script src="https://kit.fontawesome.com/a862a19e59.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
<body>
    <header style="background-color: var(--color_1); color: #fff;">
        <div class="container">
            <navbar class="content-wrap d-flex align-items-center justify-content-between py-4">

                <div class="logo-wrap" style="width:130px;">
                    <a href="index.html"><img src="./image/the-logo.png" alt="logo"></a>
                </div>
                <ul class="d-none d-lg-flex  menu-bar align-items-center gap-5 m-0 p-0">
                    <li><a class="fs-22" href="service.html">Services</a></li>
                    <li><a class="fs-22" href="about.html">About</a></li>
                    <li><a class="fs-22" href="contact.html">Contact</a></li>
                </ul>
                <div id="menu" class="d-lg-none" onclick="onClickMenu()">
                    <div id="bar1" class="bar"></div>
                    <div id="bar2" class="bar"></div>
                    <div id="bar3" class="bar"></div>
                </div>
                <ul class="mobile-nav z-3" id="mobile-nav" style="background-color: var(--color_1);">
                    <li><a href="about.html">About</a></li>
                    <li><a href="service.html">Services</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </navbar>
        </div>

    </header>
    <section class="section" style="background-color: var(--color_5); color: var(--color_4);">
        <div class="container">
            <div class="row d-flex flex-column flex-lg-row gap-5 gap-lg-0">
                    <div class="col-lg-5 d-flex flex-column gap-5">
                        <h2 class="fs-50 fw-700">Let’s discuss your projects now</h2>
                        <p class="fs-18 opacity-50" style="padding:0 90px 0 0;">I am available for freelance work. Connect with me via phone: +012. 345. 6789 or <br> email: admin@example.com</p>
                        <div class="social-link-wrap d-flex align-items-center gap-5" style="cursor: pointer;">
                            <i  class="fs-18 cursor-pointer fa-brands fa-twitter  opacity-50"></i>
                            <i  class="fs-18 cursor-pointer fa-brands fa-facebook-f  opacity-50"></i>
                            <i  class="fs-18 cursor-pointer fa-brands fa-instagram  opacity-50"></i>
                            <i  class="fs-18 cursor-pointer fa-brands fa-linkedin-in  opacity-50"></i>
                            <i  class="fs-18 cursor-pointer fa-brands fa-dribbble  opacity-50"></i>
                        </div> 
                    </div>
                    <div class="col-lg-7">
                        <form>
                            <div class="row">
                            <div class="col-lg-6 py-3">
                                <input class="fs-18" type="text" placeholder="Name" style="width: 100%; background-color: transparent; border: none; border-bottom:1px solid gray; opacity: 0.5;padding-bottom: 15px;">
                            </div>
                            <div class="col-lg-6 py-3">
                                <input class="fs-18" type="text" placeholder="Email" style="width: 100%; background-color: transparent; border: none; border-bottom:1px solid gray; opacity: 0.5;padding-bottom: 15px;">
                            </div>
                            <div class="col-lg-6 py-3">
                                <input class="fs-18" type="text" placeholder="Subject" style="width: 100%; background-color: transparent; border: none; border-bottom:1px solid gray; opacity: 0.5;padding-bottom: 15px;">
                            </div>
                            <div class="col-lg-6 py-3">
                                <input class="fs-18" type="text" placeholder="Budget" style="width: 100%; background-color: transparent; border: none; border-bottom:1px solid gray; opacity: 0.5;padding-bottom: 15px;">
                            </div>
                            <div class="col-lg-12 py-3" >
                                <textarea class="fs-18" placeholder="Message" name="message" id="" cols="30" rows="3" style="width: 100%; background-color: transparent; border: none; border-bottom:1px solid gray; opacity: 0.5;padding-bottom: 15px;" ></textarea>
                            </div>
                            <div class="col-lg-6">
                                <button class="def-btn Message-btn fs-18">
                                    Send Message
                                </button>
                            </div>
                            </div>
                            </form>
                    </div>
            </div>
        </div>
    </section>
    <footer class="footer-2 text-white py-5" style="background-color: #1b122f;">
        <div class="container">
            <div class="row flex-column flex-lg-row gap-5 gap-lg-0 align-items-center">
                <div class="col-lg-4 d-none d-lg-flex">
                    <div class="logo-wrap" style="width: 130px;"><a href="index.html"><img src="./image/the-logo.png"
                                alt="" title="portfolio"></a>
                    </div>
                </div>
                <div class="col-12 col-lg-4 mx-auto">
                    <ul class="d-flex justify-content-center align-items-center gap-5 p-0 m-0">
                        <li><a class="fs-20 " href="about.html">About</a></li>
                        <li><a class="fs-20 " href="service.html">Service</a></li>
                        <li><a class="fs-20 " href="contact.html">Contact</a></li>
                    </ul>
                </div>
                <div class="col-12 col-lg-4 mx-auto">
                    <div class="text">
                        <p class="fs-10 fs-lg-16 m-0 opacity-70">© 2020 Potfo. All Rights Reserved By VoidCoders</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>
</html>
